<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>best rng ever</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5em;
            background-color: #000000;
            overflow: hidden;
        }

        #randomNumber {
            margin: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="randomNumber"></div>

    <script>
        document.getElementById('randomNumber').innerText = Math.floor(Math.random() * 1000000)
    </script>
</body>

</html>
